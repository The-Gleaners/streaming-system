description = "Data load Module"

group 'gleaners.loader'
version '1.0-SNAPSHOT'

bootJar {
    enabled = false
}

jar {
    enabled = true
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:4.6.3'
    testImplementation 'io.projectreactor:reactor-test'
}

test {
    useJUnitPlatform()
}

task runDockerCompose() {
    dependsOn cloneInfraRepo
    dependsOn kafkaStackComposeUp
    dependsOn mongoDBStackComposeUp

    kafkaStackComposeUp.mustRunAfter cloneInfraRepo
    mongoDBStackComposeUp.mustRunAfter cloneInfraRepo
}
